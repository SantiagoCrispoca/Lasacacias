<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floristería Las Acacias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="cart-button">🛒</button>
        <div class="logo">
            <img src="logo.png" alt="Logo de Floristería Las Acacias">
        </div>
        <div class="search-box">
            <input type="text" placeholder="Buscar">
            <button class="search-button">&#128269;</button> <!-- Símbolo de lupa -->
        </div>
    </header>

    <!-- Navegación -->
    <nav class="navbar">
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#quienes-somos">Quienes Somos</a></li>
            <li><a href="#preguntas-frecuentes">Preguntas Frecuentes</a></li>
        </ul>
    </nav>

    <!-- Título "Productos destacados" -->
    <h1 class="featured-title">Productos destacados</h1>

    <!-- Carrusel de Imágenes -->
    <section id="inicio" class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="imagen1.jpg" alt="Flor 1">
                <button class="add-button">Añadir</button>
            </div>
            <div class="carousel-item">
                <img src="imagen2.jpg" alt="Flor 2">
                <button class="add-button">Añadir</button>
            </div>
            <div class="carousel-item">
                <img src="imagen3.jpg" alt="Flor 3">
                <button class="add-button">Añadir</button>
            </div>
            <div class="carousel-item">
                <img src="imagen4.jpg" alt="Flor 4">
                <button class="add-button">Añadir</button>
            </div>
            <div class="carousel-item">
                <img src="imagen5.jpg" alt="Flor 5">
                <button class="add-button">Añadir</button>
            </div>
            <div class="carousel-item">
                <img src="imagen6.jpg" alt="Flor 6">
                <button class="add-button">Añadir</button>
            </div>
            <div class="carousel-item">
                <img src="imagen7.jpg" alt="Flor 7">
                <button class="add-button">Añadir</button>
            </div>
        </div>
        <button class="carousel-control prev">&#10094;</button>
        <button class="carousel-control next">&#10095;</button>
    </section>

    <!-- Título "Productos de temporada" -->
    <h1 class="seasonal-title">Productos de temporada</h1>

    <!-- Cuadrícula de Productos de Temporada -->
    <section class="seasonal-grid">
        <a href="descripcion1.html" class="seasonal-item">
            <img src="flor_temporada1.jpg" alt="Flor de temporada 1">
        </a>
        <a href="descripcion2.html" class="seasonal-item">
            <img src="flor_temporada2.jpg" alt="Flor de temporada 2">
        </a>
        <a href="descripcion3.html" class="seasonal-item">
            <img src="flor_temporada3.jpg" alt="Flor de temporada 3">
        </a>
        <a href="descripcion4.html" class="seasonal-item">
            <img src="flor_temporada4.jpg" alt="Flor de temporada 4">
        </a>
    </section>

    <!-- Aviso de Cookies -->
    <div id="cookie-notice" class="cookie-notice">
        <p>Este sitio web utiliza cookies para mejorar tu experiencia. Al continuar navegando, aceptas nuestro uso de cookies.</p>
        <button id="accept-cookies" class="cookie-button">Aceptar</button>
    </div>

    <!-- Script para el carrusel y el aviso de cookies -->
    <script src="script.js"></script>
</body>
</html>
