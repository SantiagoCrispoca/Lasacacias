<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"
        content="David Santiago Crispoca Taborda, Sebastian Guzman Castiblanco, Yoann Esteban Jacome Garcia, Maria Alejandra Suarez Cuesta.">
    <meta name="description" content="Proyecto Tecnolog칤as del internet MUL B 2025-01">
    <title>Panel Vendedor - Florister칤a Las Acacias</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .seccion-pedidos,
        .seccion-productos {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .modal-vendedor {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-contenido {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .form-group {
            margin: 15px 0;
        }

        .productos-agregados {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .acciones-producto {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn-eliminar {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-entregado {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .drag-drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            cursor: pointer;
        }

        .previsualizacion-imagen {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
        }

        .pedido-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .accesorio-pedido {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header (igual al index.html) -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="imagenes/logo2.jpg" alt="Logo de Florister칤a Las Acacias" />
            </a>
        </div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar productos..." />
            <div id="search-results" class="search-results"></div>
        </div>
    </header>

    <div class="container">
        <!-- Secci칩n Pedidos -->
        <div class="seccion-pedidos">
            <h2>Pedidos Pendientes</h2>
            <div id="lista-pedidos"></div>
        </div>

        <!-- Secci칩n Productos -->
        <div class="seccion-productos">
            <button id="abrir-modal"> A침adir Producto</button>
            <div class="productos-agregados" id="productos-agregados"></div>
        </div>
    </div>

    <!-- Modal A침adir Producto -->
    <div id="modalVendedor" class="modal-vendedor">
        <div class="modal-contenido">
            <span class="cerrar-modal">&times;</span>
            <h2>Nuevo Producto</h2>
            <form id="formProducto">
                <div class="drag-drop-area" id="drop-zone">
                    Arrastra la imagen aqu칤 o haz clic para seleccionar
                    <input type="file" id="input-imagen" accept="image/*" hidden>
                </div>
                <img id="preview-imagen" class="previsualizacion-imagen" src="#" alt="Previsualizaci칩n"
                    style="display: none;">

                <div class="form-group">
                    <label>T칤tulo:</label>
                    <input type="text" id="titulo" required>
                </div>
                <div class="form-group">
                    <label>Descripci칩n:</label>
                    <textarea id="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label>Precio:</label>
                    <input type="number" id="precio" required>
                </div>
                <div class="form-group">
                    <label>Stock:</label>
                    <input type="number" id="stock" required>
                </div>
                <button type="submit">Agregar Producto</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Cont치ctanos</h3>
                <p><i class="fab fa-whatsapp"></i> +57 321 9694834</p>
                <p><i class="fa-solid fa-envelope"></i> lasacaciasfloristeria@gmail.com</p>
            </div>

            <div class="footer-section">
                <h3>Formas de pago</h3>
                <img src="imagenes/NequiLogo.png" alt="Nequi" style="width: 60px;">
            </div>

            <div class="footer-section">
                <h3>Redes</h3>
                <p>
                    <a href="https://www.facebook.com/share/1Ahi9w2jai/" target="_blank">
                        <img src="imagenes/Facebook.png" alt="Facebook" class="social-btn">
                    </a>
                    <a href="https://www.instagram.com/lasacaciasflores/" target="_blank">
                        <img src="imagenes/instagram.png" alt="Instagram" class="social-btn">
                    </a>
                </p>
            </div>
        </div>
        <div class="footer-copy">
            <p>춸 2025 Florister칤a Las Acacias</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const usuarioRol = sessionStorage.getItem("user_role");
            if (usuarioRol !== 'seller') {
                alert("Acceso restringido al modo vendedor.");
                window.location.href = "index.html";
                return;
            }

            try {
                const resp = await fetch("https://lasacacias.infinityfreeapp.com/php/actualizar_estado_pedido.php");
                const data = await resp.json();

                if (!data.success) throw new Error(data.error);

                const contenedor = document.getElementById("lista-pedidos");
                contenedor.innerHTML = data.pedidos.map(p => {
                    const items = JSON.parse(p.items);
                    const itemsHtml = items.map(item => `
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <img src="${item.imagen}" alt="${item.nombre}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px; margin-right: 10px;">
      <div>
        <p><strong>${item.nombre}</strong> x${item.cantidad}</p>
        ${item.mensaje ? `<p>游눫 Mensaje: ${item.mensaje}</p>` : ''}
        ${item.accesorio !== 'ninguno' ? `<p> Accesorio: ${item.accesorio}</p>` : ''}
      </div>
    </div>
  `).join('');

                    return `
    <div class="pedido" style="border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 8px;">
      <p><strong>ID Pedido:</strong> ${p.id}</p>
      <p><strong>Cliente:</strong> ${p.correo}</p>
      <p><strong>Fecha:</strong> ${new Date(p.fecha).toLocaleString()}</p>
      <p><strong>Total:</strong> $${parseInt(p.total).toLocaleString()}</p>
      <div><strong>Productos:</strong>${itemsHtml}</div>
      <button class="btn-entregado" data-id="${p.id}">Marcar como entregado</button>
    </div>
  `;
                }).join('');

    document.querySelectorAll(".btn-entregado").forEach(btn => {
  btn.addEventListener("click", async () => {
    const idPedido = btn.dataset.id;

    try {
      const params = new URLSearchParams();
      params.append("id", idPedido);
      params.append("estado", "entregado");

      const resp = await fetch("php/actualizar_estado_pedido.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params.toString()
      });

      const data = await resp.json();
      if (!data.success) throw new Error(data.error);

      alert("Pedido actualizado como entregado.");
      btn.disabled = true;
      btn.textContent = "Entregado";
    } catch (err) {
      alert("Error al actualizar pedido: " + err.message);
    }
  });
});

            } catch (err) {
                alert("Error al cargar pedidos pendientes: " + err.message);
            }
        });

    </script>

</body>

</html>
