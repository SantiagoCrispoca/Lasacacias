<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Anteriores - Florister√≠a Las Acacias</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .pedido {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .pedido img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- Header igual al index.html -->
    <header class="header">
        <!-- ... mismo header que index.html ... -->
    </header>

    <div class="container">
        <h1>Tus Pedidos Anteriores</h1>
        <div id="pedidos-container"></div>
    </div>

    <!-- Footer igual al index.html -->
    <footer>
        <!-- ... mismo footer que index.html ... -->
    </footer>

    <script>
            document.addEventListener('DOMContentLoaded', () => {
                if (sessionStorage.getItem('user_role') !== 'user') {
                    window.location.href = 'index.html';
                }
            const pedidos = JSON.parse(localStorage.getItem('pedidosEntregados')) || [];
            const container = document.getElementById('pedidos-container');

            pedidos.forEach(pedido => {
                const pedidoHTML = `
                    <div class="pedido">
                        <h3>Pedido del ${new Date(pedido.fecha).toLocaleDateString()}</h3>
                        ${pedido.items.map(item => `
                            <div style="display: flex; align-items: center; margin: 10px 0;">
                                <img src="${item.imagen}" alt="${item.nombre}">
                                <div>
                                    <p>${item.nombre} x${item.cantidad}</p>
                                    ${item.mensaje ? `<p>Mensaje: ${item.mensaje}</p>` : ''}
                                    ${item.accesorio !== 'ninguno' ? `<p>Accesorio: ${item.accesorio}</p>` : ''}
                                </div>
                            </div>
                        `).join('')}
                        <p><strong>Total: $${pedido.total.toLocaleString()}</strong></p>
                    </div>
                `;
                container.innerHTML += pedidoHTML;
            });
        });
    </script>
</body>
</html>
